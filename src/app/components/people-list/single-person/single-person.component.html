<section class="main_container">
    <section class="appearance_container">
        <img class="singlePersonImage" src="">
        <p>Gender: {{ singlePerson?.gender }}</p>
        <p>Height: {{ singlePerson?.height }}</p>
        <p>Hair Color: {{ singlePerson?.hair_color }}</p>
        <p>Eye Color: {{ singlePerson?.eye_color }}</p>
        <p>Skin Color: {{ singlePerson?.skin_color }}</p>
    </section>
    <section class="backgroundInfoContainer">
        <h1 (click)="onGetSinglePersonMovies()">{{ singlePerson?.name }}</h1>
        <hr>
        <p>Homeworld: {{ planets?.name }}</p>
        <p>Species: {{ species?.name }}</p>
    </section>
</section>
